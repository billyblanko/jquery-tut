<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../jquery-tut/src/main.css">
    <title>JQUERY AJAX TUTORIAL</title>
</head>
<body>
    <h1>jQuery AJAX Tutorial</h1>

    <h2>Coffee Shop Orders</h2>

    <div class="container-order">
        <ul id="orders">
            <template id="order-template">
                <li class="edit">
                    <p>
                        <strong>Name:</strong> 
                        <span class="noedit">{{name}}</span>
                        <input class="edit name">
                    </p> 
                    <p>
                        <strong>Drink:</strong> 
                        <span class="noedit">{{drink}}</span>
                        <input class="edit drink">
                    </p>
                    <button data-id='{{id}}' class='remove'>X</button>
                    <button class="editOrder noedit
                    ">Edit</button>
                    <button class="saveEdit edit
                    ">Save</button>
                    <button class="cancelEdit edit
                    ">Cancel</button>
                </li>
            </template>
        </ul>
    </div>

    <div class="container-two">
        <h4>Add a Coffee Order</h4>
        <label for="">Name:</label>
        <input type="text" id="name"><br>
        <br> 
        <label for="">Drink:</label>
        <input type="text" id="drink"><br>
        <button id="btn-add-order">Add!</button>
    </div>
</body>
<script src="../jquery-tut/node_modules/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
<script src="../jquery-tut/src/main.js"></script>
</html>
