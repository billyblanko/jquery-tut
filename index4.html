<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP, AJAX FORM</title>
</head>
<body>
    <button id="submitBtn">Get Name</button>
    <hr>

    <h1>GET FORM PHP</h1>
    <form method="GET" action="process.php">
        <input type="text" name="name">
        <input type="submit" value="submit" id="">
    </form>

    <h1>GET FORM AJAX</h1>
    <form id="getForm">
        <input type="text" name="name" id="name1">
        <input type="submit" value="submit" id="">
    </form>

    <h1>POST FORM PHP</h1>
    <form method="POST" action="process.php">
        <input type="text" name="name">
        <input type="submit" value="submit" id="">
    </form>

    <h1>POST FORM AJAX</h1>
    <form id="postForm">
        <input type="text" name="name" id="name2">
        <input type="submit" value="submit" id="">
    </form>

    <script>
        document.getElementById('submitBtn').addEventListener('click', getName);
        document.getElementById('getForm').addEventListener('submit', getName);

        function getName(e){
            //pass in an event parameter to stop that from happening 

            e.preventDefault();

            var name = document.getElementById('name1').value;
            // assign the xml to xhr variable
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'process.php?name='+name, true);

            xhr.onload = function(){
                console.log(this.responseText);
            }
            
            xhr.send();
        }
        
    // ajax to post form
    document.getElementById('postForm').addEventListener('submit', postName);

        function postName(e){
            e.preventDefault();

            const name = document.getElementById('name2').value;
            const params = 'name='+name;

            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'process.php?name=', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')

            xhr.onload = function(){
                console.log(this.responseText);
            }

            xhr.send(params);
        }


    </script>
</body>
</html>
